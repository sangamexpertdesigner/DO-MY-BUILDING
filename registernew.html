<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Do my Bidding</title>
</head>

<body>
  <section>
    <div class="page">
      <div class="container">
        <div class="loginContent">
          <div class="row g-0">
            <div class="col-lg align-self-center">
              <div class="loginGraphicCol">
                <img src="image/login-graphic.jpg" alt="..">
              </div>
            </div>
            <div class="col-lg-auto">
              <div class="loginColMain">
                <div class="loginCol">
                  <h4 class="modalTitle pb-3">registration form</h4>
                  <form action="" class="formStyle">
                    <div class="row gx-0 gy-3">
                      <div class="col-6">
                        <div class="iconFldCol2">
                          <label for="your name" class="fldIcon2"><img src="image/user-icon.png" alt=""></label>
                          <input type="text" id="text" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="iconFldCol2">
                          <label for="your name" class="fldIcon2"><img src="image/user-icon.png" alt=""></label>
                          <input type="text" id="text" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="iconFldCol2">
                          <label for="email" class="fldIcon2"><img src="image/email-icon.png" alt="..."></label>
                          <input type="text" id="email" class="form-control" placeholder="Your e-mail" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="iconFldCol2">
                          <label for="password" class="fldIcon2"><img src="image/lock-icon.png" alt="..."></label>
                          <input type="password" id="password" class="form-control" placeholder="Your password" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="iconFldCol2">
                          <label for="password" class="fldIcon2"><img src="image/lock-icon.png" alt="..."></label>
                          <input type="password" id="password" class="form-control" placeholder="Retype password" required>
                        </div>
                      </div>
                      <form action="" class="formStyle">
                        <div class="col-12">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                        </div>
                      </form>
                      <div class="col-12">
                        <div class="row  g-0">
                          <div class="col">
                            <div class="check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">I agree with term and conditions</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="row g-0">
                          <div class="col btn1">
                            <button type="button" class="btn btn-md">Register</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(".toggle_Btn").click(function() {
      $(".toggle_Btn").toggleClass("navbarActive");
    });
  </script>
</body>

</html>
